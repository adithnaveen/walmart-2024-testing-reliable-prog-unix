<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">

    <style>
        h1 {
            text-align: center;
        }
    </style>

    <script type="text/javascript">
        function fnValidateUserName() {
            let userName = document.getElementById("username").value;
            let pattern = /^[A-Za-z]+$/;

            if (userName.length === 0) {
                alert("Sorry Please Enter User Name");

                return false;
            } else {
                if (pattern.test(userName)) {
                    document.getElementById("result").innerHTML = "Valid User Name";
                    document.getElementById("result").style.color = "green";
                    return true;
                } else {
                    document.getElementById("result").innerHTML = "Invalid  User Name";
                    document.getElementById("result").style.color = "red";
                    return false;
                }
            }
        }

        function fnValidatePassword() {
            let passwd = document.getElementById("password").value;
            let pattern = /^(?=.*\d).+$/;

            if (pattern.test(passwd)) {
                document.getElementById("result").innerHTML = "Valid password";
                document.getElementById("result").style.color = "green";
                return true;
            } else {
                document.getElementById("result").innerHTML = "Invalid  password";
                document.getElementById("result").style.color = "red";
                return false;
            }
        }
    </script>
</head>

<body>
    <br>
    <h1>Registration Form </h1>
    <hr>
    <div class="container">
        <row class="justify-content-center">
            <col-md-4>
                <div class="text-center">
                    <h3>Login</h3>


                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">UserName</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter User Name"
                                onblur="fnValidateUserName()">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password"
                                onblur="fnValidatePassword()">
                        </div>


                        <div class="row" id="result"></div>


                        <button type="submit" class="btn btn-primary w-100">Login</button>


                    </form>




                </div>
            </col-md-4>
        </row>
    </div>


</body>

</html>
